
<div class="bg-white border rounded-lg shadow-sm p-4">
  <img [src]="blog.imageUrl" alt="Blog Image" class="w-full h-40 object-cover rounded-md mb-3" />
  <p class="text-xs text-gray-500 mb-2">{{ blog.date | date:'mediumDate' }}</p>
  <h2 class="text-lg font-semibold text-gray-800 mb-1">{{ blog.title }}</h2>
  <p class="text-sm text-gray-600 line-clamp-3">{{ blog.summary }}</p>
</div>
