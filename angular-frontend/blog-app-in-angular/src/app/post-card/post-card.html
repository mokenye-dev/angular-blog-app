

<div class="max-h-[70vh] overflow-y-auto p-4 justify-center">

  <!-- Card Container -->
  
    
    <!-- Title -->
    <h2 class="text-2xl font-semibold mb-1">Create Blog Post</h2>
    <p class="text-sm text-gray-500 mb-6">Fill in the details and click <strong>Save</strong> when you're done.</p>

<form [formGroup]="blogForm" class="space-y-4">

  <!-- Blog Title -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Blog Title</label>
    <textarea
      formControlName="title"
      rows="2"
      class="w-[80%] p-3 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <!-- Blog Date -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
    <input
      type="date"
      formControlName="date"
      class="w-[80%] p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Slug -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Slug</label>
    <input
      type="text"
      formControlName="slug"
      class="w-[80%] p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Image Upload -->
   <!-- Image Upload -->
<div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>

  <!-- Clickable Upload Box -->
  <div
    class="w-[80%] border-2 border-dashed border-gray-300 rounded-md p-6 text-center text-gray-500 hover:border-blue-400 cursor-pointer"
    (click)="fileInput.click()"
  >
    <p>Click or drag to upload</p>
 <input
  type="file"
  #fileInput
  (change)="onFileChange($event)"
  class="hidden"
  accept="image/*"
/>

  </div>
  @if (imagePreview; as preview) {
  <div class="mt-4">
    <p class="text-sm text-gray-600 mb-2">Preview:</p>
    <img [src]="preview" alt="Image preview" class="max-w-xs rounded shadow" />
  </div>
}
@if (imageError) {
    <!-- Validation Message -->
<div  class="text-red-500 text-sm mt-2">
  {{ imageError }}
</div>
}
</div>

  

  <!-- Blog Content -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
    <textarea
      formControlName="content"
      rows="10"
      class="w-[80%] p-3 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

</form>


    <!-- Word Counter -->
    <div class="flex justify-end w-[80%] text-sm text-gray-500 mb-6">
      <span>0 / 100 words</span>
    </div>
  <!-- Save Button -->
  <div class="w-full flex justify-end">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition" (click)="saveBlogPost()">
        Save
      </button>
    </div>


</div>
