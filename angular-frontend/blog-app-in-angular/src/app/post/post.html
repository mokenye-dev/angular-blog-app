<div class="max-w-3xl mx-auto px-4 py-8">
  <!-- Back Link -->
  <a href="/" class="flex items-center text-sm text-gray-600 hover:text-gray-800 mb-6">

      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />

     src="https://images.unsplash.com/photo-1755868384622-b3d5e697be62?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyN3x8fGVufDB8fHx8fA%3D%3D"

    <p>{{post?.content}}</p>
  </div>


</div>
