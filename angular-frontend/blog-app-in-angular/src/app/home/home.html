<app-navbar></app-navbar>
<div class="max-w-7xl mx-auto px-4 py-8">

  <!-- Title & Tagline -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Latest Blog Posts</h1>
    <p class="text-sm text-gray-500 mt-1">Insights, tutorials, and updates from our team</p>
  </div>

  <!-- Blog Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

@let blogs = blogList;
@for (blog of blogs(); track blog.id) {
  <a
  [routerLink]="['/post', blog.slug]"
  class="block hover:shadow-md transition-shadow duration-200"
>
  <app-blog-card [blog]="blog" />
</a>

}



       
  </div>

  <!-- Paginator -->
  <mat-paginator
    [length]="totalBlogs"
    [pageSize]="pageSize"
    [pageSizeOptions]="[1,6, 12, 18]"
    (page)="onPageChange($event)">
  </mat-paginator>
<div class="flex justify-center mt-4 space-x-2">
  @for (page of visiblePages; track page) {
    @if (page === -1) {
      <span class="px-2">...</span>
    } @else {
      <button
        (click)="updatePagedBlogs(page)"
        [class.bg-blue-500]="page === currentPage"
        [class.text-white]="page === currentPage"
        class="px-3 py-1 border rounded hover:bg-blue-100"
      >
        {{ page + 1 }}
      </button>
    }
  }
</div>
</div>
