<nav class="bg-white shadow px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <!--
      <img src="/logo.svg" alt="Logo" class="h-8 w-auto" />
      -->
      
      <span class="text-xl font-semibold text-gray-800">MyApp</span>
    </div>

    <!-- Mobile menu button -->
    <button class="md:hidden text-gray-600 focus:outline-none" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
 


    <!-- Desktop menu -->
    <div class="hidden md:flex items-center space-x-6">
      <!-- Blog Link -->
      <a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Blog</a>

    <!-- Search bar with icon on the right -->
        <div class="relative space-x-2" >
        <input
            type="text"
            name="search"
            placeholder="Search..."
            [(ngModel)]="searchTerm"
            (keyup.enter)="triggerSearch()"
            [ngModelOptions]="{ standalone: true }"
            class="pr-10 pl-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />   
          <button
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
        (click)="handleSearch()"
      >
         Search
      </button>
        </div>


      <!-- Search Button -->
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
         (click)="openBlogFormModal()"
      >
         Create Blog
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobileMenu" class="md:hidden hidden mt-4 space-y-4" [ngClass]="{ 'hidden': !isMobileMenuOpen, 'block': isMobileMenuOpen }">
    <a href="/" class="block text-gray-700 hover:text-blue-600 font-medium">Blog</a>
    <div class="flex space-x-2">
      <div class="relative flex-1">
        <input
          type="text"
          placeholder="Search..."
               [(ngModel)]="searchTerm"
          class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M16 10a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </div>
      </div>
              <button
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
        (click)="handleSearch()"
      >
         Search
      </button>
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
        (click)="openBlogFormModal()"
      >
        Create Blog
      </button>
    </div>
  </div>
</nav>
